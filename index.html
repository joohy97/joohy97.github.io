<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>냠냠 고르기 | 주혀니 깃허브</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script language="javascript">
        function menu() {

        }
        function yam() {
            alert("냠냠😋")
        }
    </script>

</head>
<body>
    <form>
        <h1>먹고 싶은 것 고르기</h1>

        <table>
            <tr>
                <td><label for="username">이름 : </label></td>
                <td><input id="username" type="text" name="username" placeholder="이름을 적어주세요"/></td>
            </tr>
            <tr>
                <td>성별 : </td>
                <td>
                    <input id="man" type="radio" name="gender" value="m" />
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w" />
                    <label for="woman">여자</label>
                </td>
            </tr>
        </table>
        <br>

        <h3>한식</h3>
        <select>
            <option>삼겹살</option>
            <option>제육볶음</option>
            <option>불고기</option>
            <option>족발</option>
            <option selected>고기 안먹기</option>&nbsp;
        </select>
        <select>
            <option>조기</option>
            <option>고등어</option>
            <option>임연수</option>
            <option>갈치</option>
            <option selected>생선 안먹기</option>&nbsp;
        </select>
        <select>
            <option>김치찌개</option>
            <option>된장찌개</option>
            <option>부대찌개</option>
            <option>순두부찌개</option>
            <option selected>국/탕 안먹기</option>
        </select>
        <br>
        <br>

        <h3>중식</h3>
        <table>
            <tbody>
                <tr>
                    <td>식사부 : </td>
                    <td><input type="radio" name="rad_ch_main" value="1">짜장면</td>
                    <td><input type="radio" name="rad_ch_main" value="2">짬뽕</td>
                    <td><input type="radio" name="rad_ch_main" value="3">울면</td>
                    <td><input type="radio" name="rad_ch_main" value="4">잡채밥</td>
                    <td><input type="radio" name="rad_ch_main" value="5">안먹기</td>
                </tr>
                <tr>
                    <td>요리부 : </td>
                    <td><input type="radio" name="rad_ch_sub" value="1">탕수육</td>
                    <td><input type="radio" name="rad_ch_sub" value="2">칠리새우</td>
                    <td><input type="radio" name="rad_ch_sub" value="3">유린기</td>
                    <td><input type="radio" name="rad_ch_sub" value="4">마파두부</td>
                    <td><input type="radio" name="rad_ch_sub" value="5">안먹기</td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>

        <h3>일식(초밥)</h3>
        <input type="checkbox" name="chk_sushi_salmon" value="SALMON">연어초밥
        <input type="number" name="num_sushi_salmon" size="2">개<br>
        <input type="checkbox" name="chk_sushi_tuna" value="TUNA">참치초밥
        <input type="number" name="num_sushi_tuna" size="2">개<br>
        <input type="checkbox" name="chk_sushi_gwang" value="GWANG">광어초밥
        <input type="number" name="num_sushi_gwang" size="2">개<br>
        <input type="checkbox" name="chk_sushi_tamago" value="EGG">계란초밥
        <input type="number" name="num_sushi_tamago" size="2">개<br>
        <br>
        장국?
        <input type="radio" name="rad_jp_soup" value="0">안먹어요
        <input type="radio" name="rad_jp_soup" value="1">조금 주세요
        <input type="radio" name="rad_jp_soup" value="2">적당히 주세요
        <input type="radio" name="rad_jp_soup" value="3">많이 주세요<br>

        <br>
        <br>
        <h3>요청 사항</h3>
        <input type="text" name="request" size="50" placeholder="맛있게 해주세요">
        <br>
        <br>
        <h2>내가 고른 메뉴</h2>
            <input type="text" name="request" size="50" placeholder="어떻게 하면 여기 메뉴가 나오게 할 수 있을까요?">
            <input type="button" name="btn_menu" value="메뉴 확인하기">
            <br>
            <input type="reset" name="btn_reset" value="안머거!!!(다시고르기)">
            <input type="reset" name="btn_yam" value="냠냠(제출하기)" onclick="yam()">
    </form>





</body>
</html>
